<script>
    function clone(object){
        var output={};
        for (const key in object) {
            output[key] = object[key];
                
            }
            return output;
        }

        var original = {a:10,b:20};
        var refer = original;

        var cloned = clone(original);

        original.a = 30;

        console.log(original);
        console.log(refer);
        console.log(cloned);

        alert(JSON.stringify(refer,null,2));
        alert(JSON.stringify(cloned,null,2));
    
</script>
