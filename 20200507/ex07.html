<body>
    <div id="mdiv" style="width: 100px; height: 100px; background-color: royalblue;"></div>
    <button onclick="doA()">매개변수 없는 함수</button>
    <button onclick="doA('yellow')">매개변수 1 함수</button>
    <button onclick="doA('green','text')">매개변수 2 함수</button>
</body>

    function doA(color,content){
        // alert(typeof (arguments)+ ":" +arguments.length);
        console.log("color = " +color);
        console.log("content = " +content);
        if(arguments.length == 0)
            document.getElementById("mdiv").style.backgroundColor="blue";
        else if(arguments.length == 1){
            document.getElementById("mdiv").style.backgroundColor=color;
            document.getElementById("mdiv").style.marginLeft="140px";
        }
        else if(arguments.length == 2){
            document.getElementById("mdiv").style.backgroundColor=color;
            document.getElementById("mdiv").style.marginLeft="250px";
            document.getElementById("mdiv").innerHTML=content;
        }
    }
