<!DOCTYPE html>
<!-- 1부터 100까지 곱하는 프로그램을 만들어보세요.
만든 다음에는 사용자에게 입력을 받아 특정한 숫자부터 특정한 숫자까지 곱하는 프로그램을
만들어 보세요. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    var output = 1;
    var input1 = Number(prompt('몇 부터',''));
    var input2 = Number(prompt('몇 까지',''));
    for (let i = input1; i <= input2; i++) {
        output *= i;
    }
    alert(output);
</script>
