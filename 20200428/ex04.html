<script>

    var number = prompt("입력하세요","");
    console.log("typeof(number)= " +typeof(number));

    var num = Number(number);
    console.log("typeof(num) = " +typeof(num));
    (num>0)? alert('자연수입니다.'):alert('자연수가 아님');
</script>
