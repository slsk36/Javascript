<!-- a와 b의 값을 지정해서 두 값을 비교하는 알림창 뜨게 하기 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a= 10;
        var b =20;

        if(a<b)
        {
            alert('a는 b보다 작습니다.');
            console.log('a는 b보다 작습니다');
        }
        else
        {
            alert('a는b보다 큽니다.');
            console.log('a는 b보다 큽니다');
        }
    </script>
</head>

</body>
</html>
