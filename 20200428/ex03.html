<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a">
    <button onclick="doA();">버튼</button>

<script>
    function doA(){
        var input_a = document.getElementById("a");
        // console.log(input_a);
        console.log("input_a.value=" +input_a.value);

        // switch (input_a.value%2){

        //         break;
        //     case 1:
        //         console.log(input_a.value +"는 홀수입니다.");
        //         break;
        if(input_a.value%2 === 0){
            console.log(input_a.value +"는 짝수입니다.");
        }
        else{
            console.log(input_a.value +"는 홀수입니다.");
        }
    }

</script>
