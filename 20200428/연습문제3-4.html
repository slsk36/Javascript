<!DOCTYPE html>
<!-- 숫자를 입력받아 양수라면 "양수입니다" 음수라면 "음수입니다" 0이라면 "0입니다" 출력하는 코드 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var input = Number(prompt('숫자를 입력하세요',''));

        if(input > 0) {
            alert('양수입니다');
        }else if(input == 0 ) {
            alert('0입니다');
        }else{
            alert('음수입니다');
        }
        
    </script>
</head>
<body>
    
</body>
</html>
