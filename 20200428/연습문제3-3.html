<!DOCTYPE html>
<!-- 숫자를 입력받아 4로 나눌수있으면 있다고 없으면 없다고 출력하는 코드 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var input = prompt('숫자를 입력하세요','');

        switch (true) {
            case input%4==0:
                alert('4로 나눌수 있어요^^');
                break;
        
            default:
                alert('4로 나눌수 없어요ㅠㅠ')
                break;
        }
        
    </script>
</head>
<body>
    
</body>
</html>
