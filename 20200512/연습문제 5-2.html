<!-- 
● power함수만들기
-매개변수를 하나 넣으면 제곱해준다(예:power(2)=4)
-매개변수를 두 개 넣으면 <첫 번째 매개변수>의 <두 번째 매개변수> 제곱만큼 해준다
 (예:power(2,3)=8)

● multiply함수 만들기
-매개변수로 넣은 값을 모두 곱해준다(예: multiply(1,2,3,4,5) = 120)
-->

<script>
    
    function power(a,b){
        if(b) {
            var result=1;
            for (let i = 1; i <= b; i++){
                result *= a;
            }
            return result;
        }else{
            return a*a;
        }
    }

    function multiply(){}

    alert(power(2));
    alert(power(2,3));
</script>
