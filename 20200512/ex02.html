<body>
    <input type="text" name="" id="start">
    <input type="text" name="" id="end">
    <button id="conf">확인</button>

<script>
    var sum = 0;
    // for (let i = 0; i < 101; i++) {
    //     sum += i;
    // }
    //     document.body.innerHTML = sum;

    document.getElementById("conf").onclick = function(){
        var start = Number(document.getElementById("start").value);
        var end = Number(document.getElementById("end").value);

        console.log("start= "+start);
        console.log("end= "+end);

        sum = 0;
        for (let i = Number(start); i <= Number(end); i++) {
            sum += i;
            console.log("sum= "+sum);
        }
        document.body.innerHTML = sum;
    }
</script>
