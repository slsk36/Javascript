<!DOCTYPE html>
<!-- 자바스크립트의 자료형 확인 alert으로 타입 확인하기 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var b ={ a:10, b:20};

        var a=10;
        ++a;
        a++;
        alert(typeof '문자열');
        alert(typeof 273);
        alert(typeof true);
        alert(typeof function(){});
        alert(typeof {});
        alert(typeof aaa);
        alert(typeof a);

        alert("b.a=" +b.a);
        alert("b.b=" +b.b);
    </script>
</head>
<body>
    
</body>
</html>
